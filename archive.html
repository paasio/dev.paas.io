---
layout: page
title: Archive
permalink: /archive/
---

<div class="main">
  <p>The list of all {{ site.posts.size }} archived posts.</p>

  <ul class="archive">
    {% for post in site.posts %}
      <li>
        <div class="archive-date">{{ post.date | date: "%b %d, %Y"  }}</div> 
        <div class="archive-link"><a href="{{ post.url }}">{{ post.title }}</a></div>
      </li>
    {% endfor %}
  </ul>
</div>
